<%page expression_filter="h"/>
<%! from django.utils.translation import ugettext as _ %>

<%block name="js_extra">
  <script type="text/javascript">
    (function() {
      $(document).ready(function() {
        $('body').addClass('js');

        $('#toggle-course-index, #toggle-course-index2').click(function(){
          if($('.course-wrapper').hasClass('hide-course-index')) {
            $('.course-wrapper').removeClass('hide-course-index');
            $('.course-wrapper').addClass('show-course-index');
          } else {
            $('.course-wrapper').removeClass('show-course-index');
            $('.course-wrapper').addClass('hide-course-index');       
          }
        });
      });

    })(this);
  </script>
</%block>

<div id="sequence_${element_id}" class="sequence" data-id="${item_id}" data-position="${position}" data-ajax-url="${ajax_url}" data-next-url="${next_url}" data-prev-url="${prev_url}">
  % if banner_text:
    <div class="pattern-library-shim alert alert-information subsection-header" tabindex="-1">
      <span class="pattern-library-shim icon alert-icon fa fa-bullhorn" aria-hidden="true"></span>
      <div class="pattern-library-shim alert-message">
        <p class="pattern-library-shim alert-copy">
          ${banner_text}
        </p>
      </div>
    </div>
  % endif
  <div class="sequence-nav row-bs">
    <button class="sequence-nav-button button-previous col-xs-5 col-md-3" aria-hidden="true">
      <span class="icon fa fa-chevron-prev" aria-hidden="true"></span>
      <span>${_('Previous')}</span>
    </button>
   
    <button class="sequence-nav-button button-next col-xs-offset-2 col-xs-5 col-md-offset-6 col-md-3" aria-hidden="true">
      <span>${_('Next')}</span>
      <span class="icon fa fa-chevron-next" aria-hidden="true"></span>
    </button>

   <nav class="sequence-list-wrapper col-xs-12" aria-label="${_('Sequence')}">
      <ol id="sequence-list" role="tablist">
        % for idx, item in enumerate(items):
        <li>
        <button class="seq_${item['type']} inactive nav-item tab"
            role="tab"
            tabindex="-1"
            aria-selected="false"
            aria-expanded="false"
            aria-controls="seq_content"
            data-index="${idx}"
            data-id="${item['id']}"
            data-element="${idx+1}"
            data-page-title="${item['page_title']}"
            data-path="${item['path']}"
            id="tab_${idx}">
            <span class="icon fa seq_${item['type']}" aria-hidden="true"></span>
            <span class="fa fa-fw fa-bookmark bookmark-icon ${"is-hidden" if not item['bookmarked'] else "bookmarked"}" aria-hidden="true"></span>
            <div class="sequence-tooltip sr"><span class="sr">${item['type']}&nbsp;</span>${item['page_title']}<span class="sr bookmark-icon-sr">&nbsp;${_("Bookmarked") if item['bookmarked'] else ""}</span></div>
          </button>
        </li>
        % endfor
      </ol>
    </nav>
  </div>

  <div class="sr-is-focusable" tabindex="-1"></div>

  % for idx, item in enumerate(items):
  <div id="seq_contents_${idx}"
    aria-labelledby="tab_${idx}"
    aria-hidden="true"
    class="seq_contents tex2jax_ignore asciimath2jax_ignore">
    ${item['content']}
  </div>
  % endfor
  <div id="seq_content" role="tabpanel"></div>

  <nav class="sequence-bottom row-bs" aria-label="${_('Section')}">
    <button class="sequence-nav-button button-previous col-xs-5 col-md-3">
      <span class="icon fa fa-chevron-prev" aria-hidden="true"></span>
      <span>${_('Previous')}</span>
    </button>
    <button class="sequence-nav-button button-next col-xs-offset-2 col-xs-5 col-md-offset-6 col-md-3">
      <span>${_('Next')}</span>
      <span class="icon fa fa-chevron-next" aria-hidden="true"></span>
    </button>
  </nav>
</div>
